<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head><!--End Head-->
  <body>
    <div class="container">
      <div class="well">
        <form id="track">
          <div class="jumbotron">
            <img src ="img/yoda.jpg" alt="Yoda">
            <h1>Epicodus Track Suggester</h1>
            <h3>Choose your path...</h3>
          </div>
          <div id ="trackForm">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label" for="name">Your Name: </label>
                  <input id="name" class="form-control" type="text">
                </div><!--End form-group-->
                <label>Size of company I want to work for:</label>
                <select class="form-control" id="size">
                  <option value="big">Large Established Business</option>
                  <option value="small">Small Start-up</option>
                  <option value="other">No Preference</option>
                </select><!--End Select Box-->
                <label>Type of software I want to build:</label>
                <select class="form-control" id="software">
                  <option value="enterprise">Enterprise Bussiness Software</option>
                  <option value="web">Interactive Web Applications</option>
                  <option value="android">Android User-Interfaces</option>
                </select><!--End Select Box-->
              </div><!--End Column1-->
            </div><!--End Row1-->
            <div class="row">
              <div class="col-md-4">

              </div>
            </div><!--End Row2-->
          </div><!--End trackForm-->
        </form><!--End Form-->
      </div><!--End Well-->
    </div><!--End Container-->
  </body><!--End Body-->
</html><!--End HTMl-->
