<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head><!--End Head-->
  <body>
    <div class="container">
      <div class="well">
        <form id="track">
          <div class="jumbotron">
            <img src ="img/yoda.jpg" alt="Yoda">
            <h1>Epicodus Track Suggester</h1>
            <h3>Choose your path...</h3>
          </div>
          <div id ="trackForm">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label" for="name">Your Name: </label>
                  <input id="name" class="form-control" type="text">
                </div><!--End form-group-->
                <label>Size of company you want to work for:</label>
                <select class="form-control" id="size">
                  <option value="big">Large Established Business</option>
                  <option value="small">Small Start-up</option>
                  <option value="other">No Preference</option>
                </select><!--End Select Box-->
                <label>What type of software do you want to build?</label>
                <select class="form-control" id="software">
                  <option value="enterprise">Enterprise Business Software</option>
                  <option value="web">Interactive Web Applications</option>
                  <option value="android">Android User-Interfaces</option>
                </select><!--End Select Box-->
              </div><!--End Column1-->
              <div class="col-md-4">
                <label>What kind of application is most appealing to you?</label>
                <select class="form-control" id="app">
                  <option value="static">Static</option>
                  <option value="small">Dynamic</option>
                  <option value="other">No Preference</option>
                </select><!--End Select Box-->
                <label>Compiler or Interpreter:</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="compiler_interpreter" value="compiler" checked>
                    Compiler
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="compiler_interpreter" value="interpreter">
                    Interpreter
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="compiler_interpreter" value="either">
                    No Preference
                  </label>
                </div>
              </div><!--End Column2-->
              <div class="col-md-4">
                <label>How Important is Platform Compatability to you?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="platform" value="very" checked>
                    Very Important
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="platform" value="somewhat">
                    Somewhat Important
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="platform" value="not">
                    Not Important
                  </label>
                </div>
                <button type="submit" class="btn">Find My Track!</button>
              </div><!--End Column3-->
            </div><!--End Row-->
          </div><!--End trackForm-->
        </form><!--End Form-->
        <div id="ruby">
          <div class="well">
            <h2> , you should take the Ruby/Rails track!</h2>
            <img src="img/#.jpg" alt="Ruby">
            <button type="submit" class="btn">Try Again</button>
          </div>
        </div><!--End Ruby-->
        <div id="java">
          <div class="well">
            <h2> , you should take the Java/Android track!</h2>
            <img src="img/#.jpg" alt="Java">
            <button type="submit" class="btn">Try Again</button>
          </div>
        </div><!--End Java-->
        <div id="csharp">
          <div class="well">
            <h2> , you should take the C#/.NET track!</h2>
            <img src="img/#.jpg" alt="C#">
            <button type="submit" class="btn">Try Again</button>
          </div>
        </div><!--End C#-->
      </div><!--End Well-->
    </div><!--End Container-->
  </body><!--End Body-->
</html><!--End HTMl-->
